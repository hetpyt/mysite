{% extends "carefreg/base.html" %}

{% endblock page_title %}
{% block page_content %}
    <form action="" method="post">
        <div>
            {% csrf_token %}
            <div class="form-set">
                {% for field in form %}

                    </div>
                {% endfor %}
            </div>
            <input type="submit" value="Сохранить">
        </div>
    </form>
{% endblock page_content %}
